<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>vinylizer</title>
</head>
<body>
  <div class="vynilizer">
    <div class="vinil-box">
      <img src="./img/1.png" alt="vinil" class="vinyl-record">
      <div class="box-console">
        <label class="label">
          <input type="checkbox" class="checkbox"  onchange="musicPlay()">
          <span class="switch-wrap"></span>
        </label>
        <h4>ON/OFF</h4>
      </div>
    </div>
    <ul class="track-list">
      <li>Dead by April – Losing You
        <audio src="./audio/Dead by April – Losing You.mp3" class="audio"></audio>
      </li>
      <li>Lana Del Rey –  Art Deco
        <audio src="./audio/Lana Del Rey –  Art Deco.mp3" class="audio"></audio>
      </li>
      <li>Lana Del Rey – Summertime Sadness
        <audio src="./audio/Lana Del Rey – Summertime Sadness.mp3" class="audio"></audio>
      </li>
      <li>Red Hot Chili Peppers -  Dani California
        <audio src="./audio/Red Hot Chili Peppers -  Dani California.mp3" class="audio"></audio>
      </li>
      <li>Royal Blood - Little Monster
        <audio src="./audio/Royal Blood - Little Monster.mp3" class="audio"></audio>
      </li>
      <li>The Neighbourhood - Sweater Weather
        <audio src="./audio/The Neighbourhood - Sweater Weather.mp3" class="audio"></audio>
      </li>
    </ul>
  </div>
  <script src="./js/script.js"></script>
</body>
</html>
